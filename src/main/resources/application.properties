# Cache Configuration
quarkus.cache.caffeine.job-definitions.expire-after-write=15M
#
# JobRunr Configuration
#
quarkus.jobrunr.jobs.metrics.enabled=true
quarkus.jobrunr.jobs.metrics.micrometer-timers.enabled=true
# Batch Progress Configuration
jobrunr.batch-progress.timeout=PT5S
quarkus.jobrunr.background-job-server.worker-count=20
# JobRunr Dashboard Configuration (für Deep-Links)
jobrunr.dashboard.url=http://localhost:8000
quarkus.jobrunr.background-job-server.enabled=true
quarkus.jobrunr.dashboard.enabled=true
quarkus.jobrunr.dashboard.port=8000
quarkus.jobrunr.job-scheduler.enabled=true
# Database Configuration for JobRunr
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=your_strong_password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres
quarkus.datasource.jdbc.max-size=16
#
# Logging
#
quarkus.log.category."ch.css.jobrunr.control".level=DEBUG
quarkus.log.category."org.jobrunr".level=WARN
# OpenAPI/Swagger
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
mp.openapi.extensions.smallrye.info.title=JobRunr Control API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=REST API for JobRunr Pro Scheduler Extension
mp.openapi.extensions.smallrye.info.contact.name=JobRunr Control Team
# CORS (für Frontend-Entwicklung)
quarkus.http.cors.origins=http://localhost:3000,http://localhost:8080
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
# Dev profile: enable security for role testing
#%dev.quarkus.security.auth.enabled=false
#
# Dev mode configuration (viewer, configurator, admin)
#
dev.test.roles=admin
