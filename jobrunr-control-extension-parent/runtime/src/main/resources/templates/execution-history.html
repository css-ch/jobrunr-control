{#include base title="Ausführungshistorie" subtitle="Job-Ausführungen und deren Status"}

{#content}
    <div class="row mb-3">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="row g-2">
                        <div class="col-md-5">
                            <input type="search"
                                   class="form-control"
                                   name="search"
                                   placeholder="Historie durchsuchen..."
                                   title="Suche nach Job-Name oder Job-Typ. Verwenden Sie 'key=value' für Parameter- oder Metadaten-Suche (z.B. 'userId=123' oder 'clonedFrom=template-456')"
                                   data-bs-toggle="tooltip"
                                   data-bs-placement="top"
                                   hx-get="/q/jobrunr-control/history/table"
                                   hx-trigger="keyup changed delay:300ms"
                                   hx-target="#history-table"
                                   hx-include="[name='status-filter']">
                        </div>
                        <div class="col-md-4">
                            <select name="status-filter"
                                    class="form-select"
                                    hx-get="/q/jobrunr-control/history/table"
                                    hx-target="#history-table"
                                    hx-include="[name='search']">
                                <option value="all">Alle Status</option>
                                <option value="SUCCEEDED">Erfolgreich</option>
                                <option value="FAILED">Fehlgeschlagen</option>
                                <option value="PROCESSING">In Bearbeitung</option>
                                <option value="ENQUEUED">Wartend</option>
                            </select>
                        </div>
                        <div class="col-md-3 text-end">
                            <button class="btn btn-secondary"
                                    hx-get="/q/jobrunr-control/history/table"
                                    hx-target="#history-table"
                                    hx-include="[name='search'],[name='status-filter']">
                                <i class="bi bi-arrow-clockwise"></i> Aktualisieren
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="history-table"
         hx-get="/q/jobrunr-control/history/table"
         hx-trigger="load"
         hx-swap="innerHTML">
        <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Lade Ausführungshistorie...</span>
            </div>
            <p class="mt-2">Lade Ausführungshistorie...</p>
        </div>
    </div>

    <script>
        // Auto-refresh every 5 seconds for processing jobs
        setInterval(() => {
            htmx.trigger('#history-table', 'load');
        }, 5000);
    </script>
{/content}
