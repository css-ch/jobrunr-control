name: Release to Maven Central

on:
  release:
    types: [ created ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Set release version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix if present
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Update version in POMs
        run: |
          mvn -B versions:set -DnewVersion=${{ steps.version.outputs.version }} -DgenerateBackupPoms=false
          mvn -B versions:commit

      - name: Build and Deploy to Maven Central
        run: |
          mvn -B clean deploy -P release \
            -DskipTests=false \
            -Dgpg.passphrase="${{ secrets.GPG_PASSPHRASE }}" \
            --file pom.xml
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          MAVEN_USER: ${{ secrets.JOBRUNR_USERNAME }}
          MAVEN_PASS: ${{ secrets.JOBRUNR_PASSWORD }}
          JOBRUNR_PRO_LICENSE: ${{ secrets.JOBRUNR_PRO_LICENSE }}

      - name: Commit version changes
        if: github.event_name == 'workflow_dispatch'
        run: |
          git add pom.xml */pom.xml */*/pom.xml
          git commit -m "Release version ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release version ${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Prepare next development version
        run: |
          RELEASE_VERSION="${{ steps.version.outputs.version }}"
          # Extract major, minor, patch
          IFS='.' read -r -a VERSION_PARTS <<< "$RELEASE_VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"
          # Increment patch for next development version
          NEXT_PATCH=$((PATCH + 1))
          NEXT_VERSION="${MAJOR}.${MINOR}.${NEXT_PATCH}-SNAPSHOT"
          echo "Next development version: $NEXT_VERSION"
          mvn -B versions:set -DnewVersion=$NEXT_VERSION -DgenerateBackupPoms=false
          mvn -B versions:commit

      - name: Commit next development version
        run: |
          git add pom.xml */pom.xml */*/pom.xml
          git commit -m "Prepare next development iteration" || echo "No changes to commit"
          git push origin main || git push origin master

      - name: Create GitHub Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false
