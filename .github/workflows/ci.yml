# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required for dependency submission

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          # THIS SECTION GENERATES THE SETTINGS.XML:
          server-id: JobRunrPro        # Must match <id> in your pom.xml
          server-username: MAVEN_USER  # The environment variable name (defined below)
          server-password: MAVEN_PASS  # The environment variable name (defined below)

      - name: Build with Maven
        run: mvn -B package --file pom.xml
        env:
          MAVEN_USER: ${{ secrets.JOBRUNR_USERNAME }}
          MAVEN_PASS: ${{ secrets.JOBRUNR_PASSWORD }}
          JOBRUNR_PRO_LICENSE: ${{ secrets.JOBRUNR_PRO_LICENSE }}

      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Update dependency graph
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: advanced-security/maven-dependency-submission-action@v3
        continue-on-error: true
        env:
          MAVEN_USER: ${{ secrets.JOBRUNR_USERNAME }}
          MAVEN_PASS: ${{ secrets.JOBRUNR_PASSWORD }}
