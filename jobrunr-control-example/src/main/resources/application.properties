# Extension Configuration
jobrunr.control.base-path=/control/jobrunr
# To configure a base path for all REST endpoints (UI + API), use:
# quarkus.resteasy-reactive.path=/dashboard
# This will make UI available at /dashboard/, /dashboard/scheduled, /dashboard/history
# and API at /dashboard/api/external-trigger
# Programmatic Routes Demo:
# - /api/jobrunr/health - Health check endpoint
# - /api/jobrunr/info - API info endpoint
# Parameter Storage Configuration
# NOTE: Parameter storage strategy is now determined by the @JobParameterSet annotation on JobRequest.
# Jobs with @JobParameterSet use EXTERNAL storage automatically (requires Hibernate ORM).
# Jobs without @JobParameterSet use INLINE storage (parameters in JobRunr job table).
# Optional: Enable automatic cleanup of orphaned parameter sets
jobrunr.control.parameter-storage.cleanup.enabled=true
jobrunr.control.parameter-storage.cleanup.retention-days=30
# JobRunr Configuration
quarkus.jobrunr.jobs.metrics.enabled=true
quarkus.jobrunr.jobs.metrics.micrometer-timers.enabled=true
quarkus.jobrunr.background-job-server.worker-count=20
quarkus.jobrunr.background-job-server.enabled=true
quarkus.jobrunr.job-scheduler.enabled=true
# JobRunr Dashboard Configuration
# Type can be 'embedded' (default) or 'standalone'
# For embedded: Dashboard runs within the application on the same port
# For standalone: Dashboard runs on a separate port (default 8000)
quarkus.jobrunr.dashboard.enabled=true
quarkus.jobrunr.dashboard.type=embedded
quarkus.jobrunr.dashboard.context-path=/q/jobrunr
# For standalone dashboard, specify port:
# quarkus.jobrunr.dashboard.port=8000
# Batch Progress Configuration
# Database Configuration
%dev.quarkus.datasource.db-kind=postgresql
%dev.quarkus.datasource.username=postgres
%dev.quarkus.datasource.password=your_strong_password
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres
%dev.quarkus.datasource.jdbc.max-size=16
# Hibernate ORM Configuration
# Required when any job uses @JobParameterSet annotation for external parameter storage
# Disabled by default (no datasource configured for production build)
# Enable in dev mode where datasource is available:
quarkus.hibernate-orm.enabled=false
%dev.quarkus.hibernate-orm.enabled=true
%dev.quarkus.hibernate-orm.schema-management.strategy=update
%dev.quarkus.hibernate-orm.log.sql=true
%dev.quarkus.hibernate-orm.packages=ch.css.jobrunr.control.infrastructure.persistence
# Logging
quarkus.log.category."ch.css.jobrunr".level=DEBUG
quarkus.log.category."org.jobrunr".level=INFO
# OpenAPI/Swagger
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
mp.openapi.extensions.smallrye.info.title=JobRunr Control API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=REST API for JobRunr Pro Scheduler Extension
mp.openapi.extensions.smallrye.info.contact.name=JobRunr Control Team
# CORS
quarkus.http.cors.origins=http://localhost:3000,http://localhost:8080
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
