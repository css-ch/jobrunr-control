# Test Configuration - Use H2 in-memory database for tests
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
quarkus.datasource.username=sa
quarkus.datasource.password=
# JobRunr Configuration for tests
quarkus.jobrunr.jobs.metrics.enabled=true
quarkus.jobrunr.jobs.metrics.micrometer-timers.enabled=true
quarkus.jobrunr.background-job-server.worker-count=10
quarkus.jobrunr.background-job-server.enabled=true
quarkus.jobrunr.job-scheduler.enabled=true
# JobRunr Dashboard Configuration for tests
quarkus.jobrunr.dashboard.enabled=true
quarkus.jobrunr.dashboard.type=embedded
quarkus.jobrunr.dashboard.context-path=/my-custom-dashboard
# Extension Configuration
jobrunr.control.base-path=/control/jobrunr
# Logging for tests
quarkus.log.category."ch.css.jobrunr".level=DEBUG
quarkus.log.category."org.jobrunr".level=INFO
quarkus.log.category."io.quarkus.playwright".level=DEBUG
# Disable CORS for tests (not needed)
quarkus.http.cors=false
